            function invPalabras(palabras){
                palabras = palabras.split("")
                let t = palabras.length,
                    reversa = [],
                    k = 0
                for (let i = t-1; i >= 0; i--) {
                     reversa[k] = palabras[i]
                    k++
                }
                
                return reversa
            }
            console.log(invPalabras("Hola mundo").join(''))
