<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        function fibonacci(){
            
            //Fill(1) para llenar las posiciones con 1
            let a = Array(48).fill(1)
            for (let i = 1; i <= 48; i++) {
                a[i] = i
            }
            //Unshift(0) para colocar el 0 al inicio
            a.unshift(0)
            console.log(a)
        }
        fibonacci()
    </script>
</body>
</html>
