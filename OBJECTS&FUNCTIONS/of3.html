<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object&Functions</title>
</head>
<body>
    <script>
        //Objeto Math
        console.table(Math)
        console.log(Math.PI)
        console.log(Math.abs(-7.8)) //Valor absoluto
        console.log(Math.ceil(7.8)) //Redondea desde 7.1
        console.log(Math.floor(7.8)) //Trunca
        console.log(Math.round(7.4)) //Redondea desde 7.5
        console.log(Math.sqrt(81))  //Raiz
        console.log(Math.pow(3,2))  //Potencia
        console.log(Math.sign(0))  //-1: negativo 1: positivo 0: 0
        console.log(Math.random()) //numero random entre 0 y 1
        console.log(Math.random()*1000) //numero random entre 0 y 1000
    </script>
</body>
</html>
