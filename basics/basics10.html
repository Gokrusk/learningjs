<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
        //AritmÃ©ticos: +-*/&()
        let a = 5 * 5 / 2
        let modulo = 5%2
        console.log(a)
        console.log(modulo)
        
        //Relacionales: >,<, >=, <=, ==, ===, !=, !==
        console.log(9>8)
        // === : comparaci'on de tipo de dato y valor

        //Incremento decremento: += *= -= /=
        let i = 1
        i += 2
        console.log(i)

        //Operador unario
        i++
        i--
        ++i
        --i
        console.log(i)

        //Logicos: !-not, ||-or, &&-and
    </script>
</body>
</html>
