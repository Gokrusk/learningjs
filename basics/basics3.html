<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <script>
        let nombre = "nigell"
        let apellido = 'JAMA'
        let saludo = new String("Hola Mundo")
        let lorem = "lorem ipsum, dolor sit amet consectetur"
        
        console.log(nombre,apellido,saludo)
        console.log(
            nombre.length,
            apellido.length,
            saludo.length,
            nombre.toUpperCase(),
            apellido.toLowerCase(),
            lorem.includes("ipsum"),    //saber si esta esa word
            lorem.trim(),               //quita espacios al inicio y final
            lorem.split(" ")            //crea arreglos 
        )
        
    </script>
</body>
</html>
