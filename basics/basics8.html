<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        const a = []
        const b = [1,true,"hola",["A","B","C",[1,2,3]]]
        console.log(a)
        console.log(b)
        console.log(b[2])
        console.log(b[3][2]) //letra c
        console.log(b[3][3][0]) //num 1

        const c = Array.of("x","y","z")
        console.log(c)
        
        //inicializar vector
        const d = Array(100).fill(false)
        console.log(d)

        const colores = ["yellow","blue","red"]
        //agrega un elemento al final
        colores.push("black")
        console.log(colores)

        //elimina ultimo elemento
        colores.pop()
        console.log(colores)

        colores.forEach(function (el,index){
            console.log(`<li id="${index}">${el}</li>`)
        })
    </script>
</body>
</html>
