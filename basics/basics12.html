<html lang="en">

<body>
    <script>
        let cont = 0
        // while (cont < 10) {

        //     cont++
        // }

        // let cont2 = 0

        //     console.log(cont2)
        //     cont2++
        // } while (cont2 < 10)

        // for (let i = 0; i < 10; i++) {
        //     console.log("for" + i)
        // }

        let numeros = [10, 20, 30, 40, 50, 60, 70, 80, 90]

        for (let i = 0; i < numeros.length; i++) {
            const element = numeros[i];
            console.log(element)
        }

        let nigell = {
            nombre: 'Nigell',
            apellido: 'Jama',
            edad: 20
        }
        //recorre solo propiedades de un objeto
        for (const property in nigell) {
            console.log(`Key:${property}, Value: ${nigell[property]}`)
        }

        //recorre cualquier objeto que sea iterable
        for (const elemento of numeros) {
            console.log(elemento)
        }

        let marcel = 'HOLA MUNDO'
        for (const i of marcel) {
            console.log(i)
        }
    </script>
