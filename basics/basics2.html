<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo JavaScript</title>
</head>

<body>
    <h1>Aprendiendo JavaScript</h1>
    <script>
        const PI = 3.1416
        //const nueve
        console.log(PI)

        const objeto = {
            nombre: "nigell",
            edad: "20"
        }
        console.log(objeto)

        let colores = ["blanco", "verde"]
        console.log(colores)

        //agregando correo a object
        objeto.correo = "ng@gmail.com"
        console.log(objeto)
        //agregando color a array
        colores.push("amarillo")
        console.log(colores)

    </script>
</body>

</html>
