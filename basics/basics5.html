<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers & Booleans</title>
</head>

<body>
    <script>
        //numbers
        let a = 2
        let b = new Number(1)
        let c = 7.79
        let d = "5.6"
        //metodos de number
        console.log(a, b)
        console.log(c.toFixed(1))
        console.log(parseInt(c))
        console.log(parseFloat(c))
        console.log(a + parseFloat(d))

        console.log("*****************************")

        //booleans
        let verdadero = true
        let falso = false
        
        console.log(verdadero, falso)
        console.log(typeof verdadero, typeof falso)

        //valores tiende a true: truthy - valores tienden a false: falsy



    </script>
</body>

</html>
