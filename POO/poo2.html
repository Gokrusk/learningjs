<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototypal Inheritance</title>
</head>

<body>
    <script>


        function Animal(nombre, genero) {
            //Atributos
            this.nombre = nombre
            this.genero = genero
        }
        //Metodos agregados al prototipo de la funcion constructora
        Animal.prototype.sonar = function () {
            console.log("Hago sonidos")
        }
        Animal.prototype.saludar = function () {
            console.log(`Me llamo ${this.nombre}`)
        }

        //Herencia prototipica
        function Perro(nombre, genero, tamanio) {
            this.super = Animal
            this.super(nombre, genero)
            this.tamanio = tamanio
        }

        //Heredando de Animal
        Perro.prototype = new Animal()
        Perro.prototype.constructor = Perro
        //Sobreescritura de metodo de prototipo padre en hijo
        Perro.prototype.sonar = function(){
            console.log("Ladrar")
        }
        Perro.prototype.ladrar = function(){
            console.log("guauu guauu")
        }

        const snoopy = new Perro("Snoopy", "Macho","Mediano"),
            lolaBunny = new Animal("Lola Bunny", "Hembra")

        console.log(snoopy)
        console.log(lolaBunny)

        console.log(snoopy.sonar)
        console.log(snoopy.saludar)

        console.log(lolaBunny.sonar)
        console.log(lolaBunny.saludar)
    </script>
</body>

</html>
