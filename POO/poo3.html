        //Class
        class Animal {
            constructor(nombre, genero) {
                this.nombre = nombre
                this.genero = genero
            }
            saludar() {
                console.log(`Hola me llamo ${this.nombre}`)
            }
            sonar(){
                console.log("Sonido")
            }
        }

        const mimi = new Animal("Mimi", "Hembre"),
            scooby = new Animal("Scooby", "Macho")

        console.log(mimi)
        console.log(scooby)
        mimi.saludar()
        scooby.saludar()
        scooby.sonar()

        //Herencia
        class Perro extends Animal {
            constructor(nombre, genero, tamanio) {
                //manda a llamar constructor padre
                super(nombre, genero)
                this.tamanio = tamanio
            }
            //Reescritura
            sonar(){
                console.log("Ladro")
            }
            ladrar(){
                console.log("guauu guauu")
            }
        }

        const scoobydoo = new Perro("Scooby Doo","Macho","Gigante")
        console.log(scoobydoo)
        scoobydoo.saludar()
        scoobydoo.ladrar()
        scoobydoo.sonar()
    </script>
