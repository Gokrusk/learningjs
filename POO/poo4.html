<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GETS&SETS</title>
</head>

<body>
    <script>
        class Animal {
            constructor(nombre, genero) {
                this.nombre = nombre
                this.genero = genero
            }
        }
        class Perro extends Animal {
            constructor(nombre, genero, tamanio) {
                super(nombre, genero)
                this.tamanio = tamanio
                this.raza = null
            }
            ladrar() {
                console.log("Ladro")
            }
            //Metodo estatico permite ejecutarse sin necesidad de instanciar
            static queEres() {
                console.log("Animales mamiferos")
            }
            //get&set permite obtener y establecer atributos
            get getRaza() {
                return this.raza
            }
            set setRaza(raza) {
                this.raza = raza
            }
        }
        //usando metodo estatico
        Perro.queEres()
        const scooby = new Perro("Scooby","Macho","Grande")
        //javascript los transforma a atributos, no los trabaja como metodos
        scooby.setRaza = "Gran Dan'es"
        console.log(scooby.getRaza)

    </script>
</body>

</html>
